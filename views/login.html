<!DOCTYPE html>
<html>

<head>
    <title>Flat Admin - Bootstrap Themes</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/animate.css">
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <link rel="stylesheet" type="text/css" href="/static/css/theme.css">

    <script type="text/javascript" src="/static/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function check(){
            var $userName=$('#userName');
            var username=$userName.val();
            var $userPassword=$('#userPassword');
            var userpassword=$userPassword.val();
            if(!username){
                alert('请输入用户名！');
                return false;
            }else if (!userpassword){
                alert('请输入密码！');
                return false;
            }
            return true;
        }

    </script>
</head>

<body>

    <div class="container">
        <div class="login-box">
                <div class="title"><h3>Flat Admin</h3></div>
                <div class="progress hidden" id="login-progress">
                          <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                            Log In...
                          </div>
                        </div>
                    <div class="alert alert-success hidden" id="login-message" role="alert">
                                        <i class="fa fa-check"></i> Login Success. Please wait for loading.
                                    </div>
                <div class="box">
                    <form id="login-form" action="/loginTest" method="post" onsubmit="return check()">
                        
                        
                        <div class="control">
                            <div class="label">用户名</div>
                            <input type="text" class="form-control" style="width: 100%" name="username" id="userName" value="" />
                        </div>
                        <div class="control">
                            <div class="label">密码</div>
                            <input type="password" class="form-control" style="width: 100%" name="password" id="userPassword" value="" />
                        </div>
                        <div class="login-button">
                            <input type="submit" class="btn btn-orange" value="Login"></button>
                        </div>
                    </form>
                </div>
                <div class="info-box">

                   <div class="clear-both"></div>
                    <p style="color: red;">{{.info}}</p>
                </div>
        </div>
    </div>

</body>

</html>
